# exemple de configuration trouvé sur le site : https://wiki.pcw.de/de/config/alacritty

live_config_reload: true

shell:
#  program: "C:\\Windows\\system32\\cmd.exe"
#  proogram: "powershell"
#  program: "C:\\Program Files\\Git\\git-bash.exe"



# Startup directory
#
# Directory the shell is started in. If this is unset, or `None`, the working
# directory of the parent process will be used. Default, C:\\
working_directory: C:\\Users\\sh4d0w

font:
  normal:
    family: "JetBrainsMono Nerd Font Mono"
    style: Regular
  bold:
    family: "JetBrainsMono Nerd Font Mono"
    style: Bold
  italic:
    family: "JetBrainsMono Nerd Font Mono"
    style: Italic
  bold_italic:
    family: "JetBrainsMono Nerd Font Mono"
    style: Bold Italic
  size: 11.0

window:
  position:
    x: 100
    y: 100

  opacity: 0.95

  dimensions:
    columns: 133
    lines: 40

  padding:
    x: 10
    y: 10
  # Startup Mode (changes require restart)

  startup_mode: Windowed
  # Values for `startup_mode`:
  #   - Windowed
  #   - Maximized
  #   - Fullscreen

  # Window decorations
  #
  # Available values:
  # - full: borders and title bar
  # - none: neither borders nor title bar
  # - transparent: title bar, transparent background and title bar buttons
  # - buttonless: title bar, transparent background, but no title bar buttons
  decorations: full

mouse:
  # Click settings
  #
  # The `double_click` and `triple_click` settings control the time
  # alacritty should wait for accepting multiple clicks as one double
  # or triple click.
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  # If this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: true

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

scrolling:
  history: 10000
  multiplier: 10

cursor:
  # Cursor style
  #
  # Values for 'style':
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  style:
    shape: Beam
    blinking: on
  # If this is `true`, the cursor will be rendered as a hollow box when the
  # window is not focused.
  unfocused_hollow: true

key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: V,        mods: Control,       action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: C,        mods: Control,       action: Copy             }
  - { key: N,        mods: Control,       action: SpawnNewInstance }
  - { key: Q,        mods: Alt,           action: Quit             }
  - { key: Return,   mods: Alt,           action: ToggleFullscreen }
  - { key: Plus,     mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
